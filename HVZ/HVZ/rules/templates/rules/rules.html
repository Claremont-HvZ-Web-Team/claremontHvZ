{% extends "base.html" %}

{% block content %}
{% for r in core %}
  <div id="core_{{r.id}}">
    <h1>{{r.title}}</h1>
    {{ r.body.rendered|safe }}
  </div>
{% endfor %}

{% for r in classes %}
  <div id="class_{{r.id}}">
    <h1>{{r.title}}</h1>
    {{ r.body.rendered|safe }}
  </div>
{% endfor %}

{% for r in specialinfected %}
  <div id="infected_{{r.id}}">
    <h1>{{r.title}}</h1>
    {{ r.body.rendered|safe }}
  </div>
{% endfor %}
{% endblock %}

{% extends "base.html" %}
{% load staticfiles %}

{% block scriptin %}
   <script type="text/javascript" src="{% static 'scripts/jquery.flot.js' %}"></script>
   <script type="text/javascript" src="{% static 'scripts/jquery.flot.stack.js' %}"></script>
   <script type="text/javascript" src="{% static 'scripts/stats/statloader.js'%}"></script>
{% endblock scriptin %}


{% block content %}
<h1>Population by Graduation Year and by School</h1>
<div id="population_by_class" style="float:left;width:49%;height:300px;"></div>
<div id="population_by_school" style="float:right;width:49%;height:300px;"></div>
<div class='clearer'></div>
<h1>Population by Dorm</h1>
<div id="population_by_dorm" style="width:100%;height:900px;"></div>
{% endblock content %}

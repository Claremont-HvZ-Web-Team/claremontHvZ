<html>
	<head>
		<title>Claremont HvZ Registration</title>
		<style type="text/css">
			body{
				background-color: black;
				color: white;
			}
			.reminder{
				color: #AAA;
				font-style: italic;
				font-size: .85em;
				margin-bottom: 2em;
			}
		</style>
	</head>
	<body>
		<div style="width:100%;margin-left:auto;margin-right:auto;" align="center">
			<img src="/media/img/logo.png" width="344px" height="200px" />
			<h1>Registration</h1>
		</div>
		<p style="font-size:2em; font-weight:bold;">{{ preform|safe }}</p>
		<form method="POST" action="/register/" target="_self">
			{% csrf_token %}
			{{ form }}
			<button type="submit">Sign Up</button>
		</form>
	</body>
</html>
